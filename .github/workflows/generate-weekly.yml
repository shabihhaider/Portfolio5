name: Auto Generate Blog Post

on:
  schedule:
    # Run every Monday and Thursday at 9 AM UTC
    - cron: "0 9 * * 1,4"
  workflow_dispatch: # Manual trigger
    inputs:
      topic:
        description: "Blog post topic (optional - AI will choose if empty)"
        required: false
        type: string

jobs:
  generate-blog-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate blog post
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
        # Using npx tsx to execute the TypeScript script directly
        run: npx tsx scripts/generate-blog-post.ts "${{ github.event.inputs.topic || '' }}"

      - name: Trigger Vercel deployment
        if: success()
        run: |
          if [ -n "${{ secrets.VERCEL_HOOK }}" ]; then
            curl -X POST https://api.vercel.com/v1/integrations/deploy/${{ secrets.VERCEL_HOOK }}
          else
            echo "VERCEL_HOOK secret not set, skipping deployment trigger."
          fi

      # Notification step (optional, requires script setup)
